apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kamolhasan/argo-application.git
    targetRevision: HEAD
    path: demo-service/mychart
  helm:
    name: demo-service
    namespace: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - Prune=true
      - SyncInterval=20s  
